<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .display {
        min-height: 60px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1
        class="text-3xl font-bold text-blue-800 text-center uppercase mt-12 pb-4 border-b"
      >
        calculator
      </h1>
    </header>
    <main>
      <section
        class="w-2/4 mx-auto border-2 border-black mt-12 rounded-lg drop-shadow-2xl"
      >
        <div
          class="display border rounded-t-lg text-right pr-2"
          id="display-area"
        ></div>
        <div class="buttons grid grid-cols-4" id="btn-container">
          <button
            class="btn bg-red-600 text-white hover:bg-red-400 border border-black p-4"
            value="c"
          >
            C
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="x"
          >
            X
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="%"
          >
            %
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="/"
          >
            /
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="7"
          >
            7
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="8"
          >
            8
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="9"
          >
            9
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="*"
          >
            *
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="4"
          >
            4
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="5"
          >
            5
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="6"
          >
            6
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="-"
          >
            -
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="1"
          >
            1
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="2"
          >
            2
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="3"
          >
            3
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="+"
          >
            +
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="("
          >
            (
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value="0"
          >
            0
          </button>
          <button
            class="btn bg-white hover:bg-blue-200 border border-black p-4"
            value=")"
          >
            )
          </button>
          <button
            class="btn border border-black p-4 bg-blue-800 hover:bg-blue-600 text-white"
            value="="
          >
            =
          </button>
        </div>
      </section>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
